<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="conversor.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>

    <img src="assets/GIF.gif" alt="Dinheiro nas mãos" class="GIF">

    <div class="box-1">

  
            <label for="" class="nome-label">Converter de</label>
            <input placeholder="R$ Real brasileiro" class="inputs" inputmode="numeric"></input>

            <label for="" class="nome-label">Converter para</label>
            <input placeholder="US$ Dólar americano" class="inputs" inputmode="numeric"></input>

            <label for="" class="nome-label">Valor</label>
            <input type="number" placeholder="R$ 10.000,00" class="inputs" disabled></input>

            <button>Converter</button>
        
        <div class="box-3">
            <img src="assets/brasil 2.png"Bandeira do Brasil" class="brasil">

            <p class="real">Real</p>
            <p class="real-2">R$ 10.000,00</p>

            <img src="assets/Vector.png" alt="Seta" class="seta">

            <img src="assets/estados-unidos (1) 1.png" alt="Bandeira dos Estados Unidos" class="estados-unidos">
            <p class="dolar">Dólar Americano</p>
            <p class="dolar-2">US$ 2.000,00</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="conversor.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>

    <img src="assets/GIF.gif" alt="Dinheiro nas mãos" class="GIF">

    <div class="box-1">


        <label for="" class="nome-label">Converter <b>de</b></label>
        <input placeholder="R$ Real brasileiro" class="inputs" disabled ></input>

        <label for="select" class="nome-label">Converter <b>para</b></label>
        <select placeholder="US$ Dólar americano" class="select" type="text" id="select" onchange="mudarvalores_moeda()">
            <option value="6 R$" class="opcao1">US$ Dólar americano</option>
            <option value="6,18 €" class="opcao2">€ Euro</option>
        </select>

        <label for="" class="nome-label"><b>Valor</b></label>
        <input type="number" placeholder="R$ 10.000,00" class="inputs" name="Input-digitável" step= 0.01></input>

        <button onclick="clicarNoBotao()" id="button">Converter</button>

        <div class="box-3">
            <img src="assets/brasil 2.png" alt="Bandeira do Brasil" class="brasil">

            <p class="real">Real R$</p>
            <p class="real-2">R$ 10.000,00</p>

            <img src="assets/Vector.png" alt="Seta" class="seta">

            <img src="assets/estados-unidos (1) 1.png" alt="Bandeira dos Estados Unidos" class="estados-unidos">
            <img src="assets/Euro.png.png" class="euro">
            <p class="dolar">Dólar Americano</p>
            <p class="dolar-2">US$ 1.687,1373</p>
            <p class="euro-moeda">Euro</p>
            <p class="euro-moeda-2">€ 1.606,7871</p>
        </div>
    </div>
</body>
<script src="./conversor.js"></script>

</html>
